<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="icon" href="https://img.freepik.com/free-vector/vector-education-logo_779267-2080.jpg?t=st=1743703346~exp=1743706946~hmac=24aa24a5fec531eab2356cd129c8c2875ca1f4471badd55af00149cb3114898d&w=826">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff7e5f, #feb47b, #ffcc33, #36d1dc, #5b86e5); 
            background-size: 300% 300%;
            animation: gradientBG 6s infinite alternate;
        }

        @keyframes gradientBG {
            0% { background-position: left; }
            100% { background-position: right; }
        }

        .image-container {
            width: 70%;
            max-width: 900px;
            text-align: center;
        }

        .image-container img {
            width: 90%;
            height: auto;
            border-radius: 10px;
            box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://png.pngtree.com/png-clipart/20220704/original/pngtree-coming-soon-banner-style-png-image_8316626.png" alt="Coming Soon">
    </div>
</body>
</html>
