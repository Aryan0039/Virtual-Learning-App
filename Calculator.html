<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attractive Calculator</title>
  <link rel="icon"  href="https://img.freepik.com/free-vector/vector-education-logo_779267-2080.jpg?t=st=1743703346~exp=1743706946~hmac=24aa24a5fec531eab2356cd129c8c2875ca1f4471badd55af00149cb3114898d&w=826">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      /* Multiple background colors using gradients */
      background: linear-gradient(135deg, #ff9a9e 10%, #fad0c4 50%, #a1c4fd 90%);
    }

    .calculator {
      background: #2c3e50;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
      width: 400px; /* Increased width */
    }

    #display {
      width: 100%;
      height: 80px; /* Increased height */
      background: #34495e;
      color: #ecf0f1;
      border: none;
      border-radius: 15px;
      text-align: right;
      padding: 15px;
      font-size: 28px; /* Increased font size */
      margin-bottom: 25px;
      box-shadow: inset 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px; /* Increased gap */
    }

    .btn {
      background: #34495e;
      color: #ecf0f1;
      border: none;
      border-radius: 15px;
      padding: 25px; /* Increased padding */
      font-size: 22px; /* Increased font size */
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
      background: #1abc9c;
      transform: scale(1.05);
    }

    .btn.operator {
      background: #e67e22;
    }

    .btn.operator:hover {
      background: #d35400;
    }

    .btn.zero {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button class="btn operator" data-value="C">C</button>
      <button class="btn operator" data-value="DEL">DEL</button>
      <button class="btn operator" data-value="/">/</button>
      <button class="btn operator" data-value="*">*</button>
      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn operator" data-value="-">-</button>
      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn operator" data-value="+">+</button>
      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn operator" data-value="=">=</button>
      <button class="btn zero" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
    </div>
  </div>
  <script>
    let display = document.getElementById('display');
    let buttons = document.querySelectorAll('.btn');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        let value = button.getAttribute('data-value');

        if (value === 'C') {
          display.value = '';
        } else if (value === 'DEL') {
          display.value = display.value.slice(0, -1);
        } else if (value === '=') {
          try {
            display.value = eval(display.value);
          } catch {
            display.value = 'Error';
          }
        } else {
          display.value += value;
        }
      });
    });
  </script>
</body>
</html>
